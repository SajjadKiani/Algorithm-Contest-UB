<!DOCTYPE html>

<head>

	<title>Under Maintenance</title>
	<!-- CSS Styles -->
	<link rel="stylesheet" type="text/css" href="{% static 'maintenance/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'maintenance/css/flipclock.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'maintenance/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'maintenance/css/style.css' %}">
	<!-- Favicon -->
	<link href="{% static 'pics/favicon.ico' %}" rel="shortcut icon" />
	<!-- Stylesheets -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
	<link rel="stylesheet" href="{% static 'css/flaticon.css' %}" />
	<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" />

<body>
	<!-- Header section -->
	<header class="header-section">
		<div class="logo">
			<img src="{% static 'pics/logo.png' %}" alt=""><!-- Logo -->
		</div>
		<!-- Navigation -->
		<div class="responsive"><i class="fa fa-bars"></i></div>
		<nav>
			<ul class="menu-list" dir="rtl">
				<li><a href="{% url 'website:index' %}">صفحه نخست</a></li>
				<li><a href="{% url 'website:register' %}">ثبت نام</a></li>
				<li><a href="{% url 'blog:index' %}">بلاگ</a></li>
				<li class="active"><a href="{% url 'website:countdown' %}">زمان برگزاری</a></li>
				<li><a href="{% url 'website:contact' %}">تماس با ما</a></li>
			</ul>
		</nav>
	</header>
	<!-- Header section end -->
	<div class="bg-img1 size1 overlay1 p-b-35 p-l-15 p-r-15"
		style="background-image: url('static/maintenance/pics/bg01.jpg');">
		<div class="flex-col-c p-t-160 p-b-20 respon1">
			<!-- <div class="wrappic1">
				<a href="#">
					<img src="{% static 'maintenance/pics/icons/logo.png' %}" alt="IMG">
				</a>
			</div> -->
			<h3 class="l1-txt1 txt-center p-t-30 p-b-100" style="font-family: pick">
				زمان شروع مسابقه
			</h3>
			<div class="cd100"></div>
		</div>

		<!-- Social Links -->

		<div class="flex-w flex-c-m m-t-10">
			<a href="https://t.me/ub_csc" class="size3 flex-c-m how-social trans-04 m-r-3 m-l-3 m-b-5">
				<i class="fa fa-telegram"></i>
			</a>
			<a href="https://github.com/mohamadjavadzare" class="size3 flex-c-m how-social trans-04 m-r-3 m-l-3 m-b-5">
				<i class="fa fa-github"></i>
			</a>
			<a href="https://www.instagram.com/csc.ub" class="size3 flex-c-m how-social trans-04 m-r-3 m-l-3 m-b-5">
				<i class="fa fa-instagram"></i>
			</a>
		</div>
		<div class="flex-w flex-c-m p-b-35">
			<h5 class="l1-txt1 txt-center p-t-30 p-b-100" style="font-size: medium;">
				2023 &copy; All rights reserved. Developed by
				<a href="https://github.com/mohamadjavadzare" target="_blank">Mohamad Javad Zare</a>
				</h2>

		</div>
	</div>

	<!-- Scripts -->
	<script src="{% static 'maintenance/js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'maintenance/js/flipclock.min.js' %}"></script>
	<script src="{% static 'maintenance/js/moment.min.js' %}"></script>
	<script src="{% static 'maintenance/js/moment-timezone.min.js' %}"></script>
	<script src="{% static 'maintenance/js/moment-timezone-with-data.min.js' %}"></script>
	<script src="{% static 'maintenance/js/countdowntime.js' %}"></script>
	<script>
		$('.cd100').countdown100({
			/*Set Endtime here*/
			/*Endtime must be > current time*/
			endtimeYear: 2023,
			endtimeMonth: 11,
			endtimeDate: 30,
			endtimeHours: 9,
			endtimeMinutes: 0,
			endtimeSeconds: 0,
			timeZone: console.log(Intl.DateTimeFormat().resolvedOptions().timeZone)
			// ex:  timeZone: "America/New_York" Asia/Tehran|Iran
			//go to " http://momentjs.com/timezone/ " to get timezone
		});
	</script>
</body>

<!-- Footer section -->
<footer class="footer-section">

</footer>
