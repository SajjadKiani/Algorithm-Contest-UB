{% load static %}
{% load thumbnail %}


<!-- 
    usage:
    {% include 'website/widgets/recent-posts.html' %}
 -->
<!-- services card section-->
<div class="services-card-section spad">
    <div class="container">
        <div class="row">
            {% for post in posts %}
            <!-- Single Card -->
            <div class="col-md-4 col-sm-6"  style="margin-top: 2%;">
                <div class="sv-card">
                    <a href="{% url 'blog:detail' pk=post.id %}">
                        <div class="card-img">
                            {% thumbnail post.image "1280x720" crop="center" as im %}
                            <img src="{{ im.url }}" max-width="{{ im.width }}" max-height="{{ im.height }}" alt=""
                                class="img-fluid">
                            {% endthumbnail %}
                        </div>
                    </a>
                    <div class="card-text">
                        <h2><a href="{% url 'blog:detail' pk=post.id %}">{{post.title}}</a></h2>
                        <h6>{{post.category.first}}</h6>
                        <p>{{post.summary}}</p>
                        <span style="display: flex;
                        align-items: center; gap: 4px;">
                            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 496 512">
                                <path
                                    d="M248 8C111 8 0 119 0 256s111 248 248 248 248-111 248-248S385 8 248 8zm0 96c48.6 0 88 39.4 88 88s-39.4 88-88 88-88-39.4-88-88 39.4-88 88-88zm0 344c-58.7 0-111.3-26.6-146.5-68.2 18.8-35.4 55.6-59.8 98.5-59.8 2.4 0 4.8.4 7.1 1.1 13 4.2 26.6 6.9 40.9 6.9 14.3 0 28-2.7 40.9-6.9 2.3-.7 4.7-1.1 7.1-1.1 42.9 0 79.7 24.4 98.5 59.8C359.3 421.4 306.7 448 248 448z" />
                            </svg>
                             {{post.author.first_name}} {{post.author.last_name}} </span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- services card section end-->
